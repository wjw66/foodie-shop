<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSO单点登录</title>
</head>
<body>
<h1>欢迎访问单点登录系统</h1>
<form action="doLogin" method="post">
    <div style="text-align: center;">
        <input style="width: 20%; margin-top: 3%" type="text" name="username" placeholder="请输入用户名"/>
    </div>
    <div style="text-align: center;">
        <input style="width: 20%; margin-top: 1%" type="password" name="password" placeholder="请输入密码"/>
    </div>
    <div style="text-align: center; line-height: 100px">
        <input type="hidden" name="returnUrl" th:value="${returnUrl}">
    </div>
    <div style="text-align: center;">
        <input style="margin-top: 1%" type="submit" value="登录"/>
    </div>
</form>
<span style="color:red" th:text="${errmsg}"></span>
</body>
</html>
