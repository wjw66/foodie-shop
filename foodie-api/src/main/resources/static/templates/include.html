<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>


<div th:fragment="vue">
    <script type="text/javascript" src="/js/vue/vue.min.js"></script>
    <script type="text/javascript" src="/js/vue/iview.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/vue/iview.css">

    <script>

        Vue.use(window.iview);
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        function hasPower(power) {
            let list = []
            try {
                list = JSON.parse(sessionStorage.power)
            } catch (e) {
                list = []
            }
            const flag = list.indexOf(power) !== -1
            return flag
        }
        Vue.prototype.$hasPower = hasPower
    </script>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</div>
